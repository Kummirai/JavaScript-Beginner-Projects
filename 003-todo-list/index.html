<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <meta name="description" content="A simple todo list application." />
    <meta name="author" content="Milton Kumirai" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <h1 class="h-1">Todo List</h1>
        <div class="app">
          <div class="todo-input-container">
            <input
              type="text"
              name="todo"
              id="todo"
              autofocus
              placeholder="Enter todo"
            />
            <button class="btn">Add Todo</button>
          </div>
          <div class="todo-container">
            <ul class="todo-list">
              <li class="todo-list-item">Clean the house</li>
              <li class="todo-list-item">Complete todo list for beginners</li>
              <li class="todo-list-item">
                Create the Personal Growth Tracker App
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
