<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <meta
      name="description"
      content="A simple random color generator using JavaScript that generates random hex color codes and displays the corresponding color."
    />
    <meta name="author" content="Milton Kumirai" />
  </head>
  <body>
    <div>
      <h1 class="h-1">Random Color Generator</h1>
      <div>
        <h2 class="h-2">
          Hex Code <span class="hex-code" id="hex-code"></span>
        </h2>
        <button class="btn" id="generate-color-btn">Generate Color</button>
        <div class="display-color"></div>
      </div>
    </div>
  </body>
</html>
